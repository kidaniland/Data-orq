<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Orchestra</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="iconOrq-v1.0/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  </head>
  <body>
    <input type="checkbox" id="check">
    <header>
      <!--<div class="logo">
        <h1>Orquesta Sinfónica</h1>
      </div>-->
      <div class="nav-items">
        <nav>
          <li class="family">
            <label for="check">
              <i class="fas fa-align-justify" id="sidebarBtn"></i>
            </label>
          </li>
          <li class="search">
            <input type="text" autofocus placeholder="Busca un instrumento musical" id="search" autocomplete="off">
            <div class="btn" id="button">
              <i class="fas fa-search icon" id="button"></i>
            </div>
          </li>
          <li class="filtro-clave">
            <select name="clave" id="clave">
              <!--las clves vienen desde js por el array-->
            </select>
          </li>   
        </nav>
      </div>
    </header>
    <!-------------------------NAVEGADOR LATERAL-------------------------------->
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-music" id="todos"></i></span>
            <span class="title" id="todos">Todas las familias</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqviolin" id="cuerdas"></i></span>
            <span class="title" id="cuerdas">Cuerdas</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqclarinet" id="vientos madera"></i></span>
            <span class="title" id="vientos madera">Viento Madera</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqtrumpet" id="vientos metal"></i></span>
            <span class="title" id="vientos metal">Viento Metal</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqtambor" id="percusion"></i></span>
            <span class="title" id="percusion">Percusión</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqpiano-de-cola" id="solista"></i></span>
            <span class="title" id="solista">Solista</span>
          </a>
        </li>
      </ul>
    </div>
    <!-------------------------MAIN--------------------------------------------->
    <main>
      <!--PAGINA HOME
      <div class="home">
        <img src="" alt="">
      </div>-->
      <!-----GRID DE ITEMS----->
      <section>
        <div id="item" class="item">
          <p id="instPorClave" class="text"></p>
          <!--las imagenes mini y nombres vienen desde la data-->
        </div>
      </section>
      <!--FICHA DEL INSTRUMENTO-->
      <section class="modalInstrument" id="modalInstrument">
        <div class="div-derecha">
          <img id="imgInstrument" class="imgInstrument">
          <audio id="audioInstrument" class="audioInstrument"></audio>
          <div class="img-position">
            <p class="text">Posición en la Orquesta:</p></br>
            <img id="imgPosition">
          </div>
        </div>
        <div class="div-izquierda">
          <div class="titulo">
            <h1 id="card-title" class="title"></h1>
            <p id="titleTwo" class="text"></p>
          </div>
          <div class="datos">
            <p class="text">
              Familia: <span id="family" class="text"></span>
              Clave principal de lectura:  <span id="clef" class="text"></span>
              <p id="secondClef" class="text"></p>
              <p id="caracteristica" class="text"></p>
              <p class="text">
              Dato: <span id="dato" class="text"></span>
              Relacionado con: <span span id="relacion" class="text"></span></p>
            </p>
          </div>
        </div>
        <a href="#" id="btnClosed">
          <i class="fas fa-times"></i>
        </a>
      </section>
    </main>
    <!--FOOOTER
    <footer>
      <p>Espacio reservado para el footer</p>
    </footer>-->
    <script src="main.js" type="module"></script>
  </body>
</html>
