<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Orchestra</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"href="iconOrq-v1.0/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <!--<img src="https://cso.org/globalassets/images-event-bio-banners-1200x300/content_banner_audience_1200x300.jpg" alt="teatro">-->
        <h1>Orquesta Sinfónica</h1>
        <nav>
          <div class="nav-items">
            <li class="home">
              <a href="#">
                <span class="icon"><i class="fas fa-align-justify"></i></span>
              </a>
            </li>
            <li class="buscar">
              <input type="text" placeholder="Buscar instrumento" required>
              <div class="btn">
                <i class="fas fa-search icon"></i>
              </div>
            </li>
            <li class="filtro-clave">
              <select name="clave" id="clave">
                <!--las clves vienen desde js por el array-->
              </select>
            </li>
          </div>   
        </nav>
      </div>
    </header>
    <!-------------------------NAVEGADOR LATERAL-------------------------------->
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <span class="icon"><i class="fas fa-music" id="todos"></i></span>
            <span class="title" id="todos">Todos</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqviolin" id="cuerdas"></i></span>
            <span class="title" id="cuerdas">Cuerdas</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqclarinet" id="vientos madera"></i></span>
            <span class="title" id="vientos madera">Viento Madera</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqtrumpet" id="vientos metal"></i></span>
            <span class="title" id="vientos metal">Viento Metal</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqtambor" id="percusion"></i></span>
            <span class="title" id="percusion">Percusión</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><i class="iconOrqpiano-de-cola" id="solista"></i></span>
            <span class="title" id="solista">Solista</span>
          </a>
        </li>
      </ul>
    </div>
    <!-------------------------MAIN--------------------------------------------->
    <main class="contenedores">
      <!--PAGINA HOME-->
          <!--<section>
            <div>
              <img src="./image/orquesta.jpg" alt="">
            </div>
          </section>-->
      <!-----GRID DE ITEMS----->
      <section class="grid">
        <div id="item" class="item">
          <p id="instPorClave" class="text"></p>
          <!--las imagenes mini y nombres vienen desde la data-->
        </div>
      </section>
      <!--FICHA DEL INSTRUMENTO-->
      <section class="modalInstrument" id="modalInstrument">
        <a href="#" id="btn-popup" class="btn-popup"><i class="fas fa-times"></i></a>
          <!--IZQ agrego img, audio y position en js-->
          <!--DERECH agrego titulo, datos, relacionados y características en js-->
      </section>
    </main>
    <!--FOOOTER
    <footer>
      <p>Espacio reservado para el footer</p>
    </footer>-->
    <script src="main.js" type="module"></script>
  </body>
</html>
